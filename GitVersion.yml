mode: Mainline
next-version: 1.0.0
branches:
  main:
    regex: ^main$
    increment: Patch
    is-mainline: true
    prevent-increment-of-merged-branch-version: true
  develop:
    regex: ^develop$
    increment: Minor
    is-mainline: false
  feature:
    regex: ^feature[/-]|^copilot[/-]
    increment: Inherit
    source-branches: ['main', 'develop']
ignore:
  sha: []
